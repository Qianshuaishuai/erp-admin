## 1. 查看试卷使用说明

查看试卷，目前不能增加/删除试卷，但是可以编辑试卷，也可以搜索试卷，但是搜索功能不是狠强大，建议配合真题试卷的客户端一起使用，找到试卷的标题，然后复制进搜索框搜索。

![查看试卷界面截图](/static/img/help/paper_list.png)

点击编辑按钮可以进入编辑界面．

### 编辑试卷
编辑试卷详情，没什么好说的，上手就会。

### 添加试卷
试卷有三个状态：

|状态|说明|
|---|---|
|编辑中|这张试卷还在编辑，可以点击编辑按钮修改试卷信息；添加、删除、排序章节；还可以添加、删除、修改题目|
|测试中|这张试卷发送到测试环境，此时点击状态按钮可以跳转到测试环境查看这张试卷（暂未完成）|
|审核中|这张试卷会被发送到审核数据表，等待审核通过上传到正式环境（暂未完成）|

### 章节详情
编辑章节详情，题目列表只是用来看看，不能改的。*小题个数不要随便改，改错了后果很严重。*

![章节详情界面截图](/static/img/help/chapter_detail.png)

修改完了，可以点击顶部的刷新，可以点击后退按钮后退。

![按钮](/static/img/help/shuaxin.png)

## 2. 试题模块使用说明

### 试题搜索
可以按ID或者题目内容搜索，搜不到的话，会显示一个试卷ID为0的界面。
### 试题编辑
具体说明下一些字段的编辑方式：

|  字段 |  说明 |
| ------------ | ------------ |
|试题内容|里面有些特殊的标签，不理解它的含义的话不要随便改。尽量只改改中文部分。|
|试题解析|同上|
|试题分数|分数支持小数，但是不要设置1.3分这种变态的分数。|
|试题类型|只有客观填空题和主观填空题可以互换类型，而且也不能随便换，可能换了这道题目就GG了，**最好不要动它。**|
|试题难度|暂时不知道怎么算出来的|
|试题选项|选择题有|
|试题答案|没什么好说的，不同类型题目的答案格式不一样，你改错了会有提示，但是没提示不代表改对了。（⊙﹏⊙‖）|

## 3. TimeMachine
> 看完上面的介绍是否已经有点紧张，没关系！这里售卖后悔药。

再怎么改，目前都是在测试环境中修改，就算数据改错了，改回来就是了。每按一次修改按钮，并且成功将数据写入数据库，就会生成一条修改记录，你可以审核/删除/撤销该记录。
只有审核通过，提交到正式环境下，才算真正修改完成了。
说明下重要操作的使用方式：

|  操作 |  说明 |
| ------------ | ------------ |
|提交记录|只有状态为待提交的数据可以提交到正式环境 |
|删除记录|只有状态为已提交或者已撤销的数据可以删除|
|撤销修改|只有状态为待提交的数据可以撤销，**已提交的数据就不能撤销了，切记。**|

## 4. 问题上报使用说明

问题上报是指老师们可以通过网页提供的纠错按钮，对发现的有问题的试题进行纠错上报，而数据管理人员，则可以审核上报的问题，修改出错数据。

问题上报的来源可能有两处：1、正式环境下的老师们上报的。2、测试环境下我们的测试人员发现试题有数据问题上报的。需要注意的是，可能会出现我们的测试人员上报了问题，老师同样也上报了该问题的情况。这就需要人工甄别上报的问题是否是一样的，并作出处理。
说明下重要操作的使用方式（需要审核权限）：

|  操作 |  说明 |
| ------------ | ------------ |
|清除记录|可能有些记录是无用数据，或者记录被修复好了，这时可以清除它们。注意：状态为**处理中**的问题，不能删除。|
|修改状态|有未处理、修改中、已发布三个状态，如果你编辑了某个问题，但是没有提交正式环境，那就是处理中的状态，如果你提交了某个问题到正式环境，状态自动变为已发布，如果你觉得自动设置的状态不对，这个问题实际上并没有解决，可以手动更改状态。|

## 5. 权限管理

本系统把用户分成两大类，数据人员和审核人员。其拥有的权限如下：

|  角色 | 拥有权限 | 没有的权限 |
| ------------ | ------------ |
|数据人员|查看、编辑试卷、试题数据；查看（且只能查看）上报的问题；新建数据人员帐号；|提交自己修改的数据到正式环境；新建审核人员帐号；|
|审核人员|查看、编辑上报的问题；提交数据到正式环境；新建审核人员帐号；|查看、编辑试卷、试题数据；新建数据人员帐号；|
|总舵主|系统的超级管理员，有且只有一个。|无|

将数据编辑和数据审核分离，有助于保护线上数据安全。同时权限分散可以减少工作量，数据员专注于数据的修复工作，审核员保证数据的正确性。
